<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>nirsfill</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/style.css}" rel="stylesheet"   >
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body >


</div>
<header th:insert="parts/navbar :: navbar"></header>

<div class="container mt-5">
    <div class="col-lg-4 mt-2">
        <div class="button"> <a href="/news/add"> <button class="btn btn-primary btn-lg " type="submit">Добавить статью</button></a></div>
    </div>
    <!--        <h1 th:text="${title}"/>-->
    <!--        важные новости-->
    <div th:each="el : ${#numbers.sequence(im_posts.size() - 1, 0, -1)}" class="alert alert-info mt-2">
        <a th:href="'/news/' + ${im_posts[el].id}"><h1 th:text="${im_posts[el].title}"></h1><br></a>
        <p th:text="${im_posts[el].anons}"></p><br>

        <div class="row mx-md-n5">

            <div class="col md-5" >
                <div class="text-left" >
                    <span><strong th:text="${im_posts[el].author} ? 'Автор: ' +  ${im_posts[el].author.getUsername()} : 'nooooooooo'"></strong></span>
                    <!--   <br><span th:text="${posts[el].create_date} ? 'Дата создания:' + ${posts[el].create_date} : '' "> </span> -->
                    <div class="mr-1">    <span th:text="${im_posts[el].update_date} ? '' + ${im_posts[el].update_date} : ''"> </span></div>
                </div>
            </div>

            <div class="col md-5 mt-3.5">
                <div class="text-right" >
                    <a th:href="'/news/' + ${im_posts[el].id}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
            <!-- <span> <strong th:text="${posts[el].author} ? 'обновил' +${posts[el].author.getUsername()} : 'nooooooooo'"></strong></span>-->
        </div>

    </div>
    ******************************************************************************************
    <!-- не сильно важные новости-->
            <div th:each="el : ${#numbers.sequence(unim_posts.size() - 1, 0, -1)}" class="alert alert-info mt-2">
                <a th:href="'/news/' + ${unim_posts[el].id}"><h1 th:text="${unim_posts[el].title}"></h1><br></a>
                <p th:text="${unim_posts[el].anons}"></p><br>

                    <div class="row mx-md-n5">

                        <div class="col md-5" >
                            <div class="text-left" >
                            <span><strong th:text="${unim_posts[el].author} ? 'Автор: ' +  ${unim_posts[el].author.getUsername()} : 'nooooooooo'"></strong></span>
                            <!--   <br><span th:text="${posts[el].create_date} ? 'Дата создания:' + ${posts[el].create_date} : '' "> </span> -->
                            <div class="mr-1">    <span th:text="${unim_posts[el].update_date} ? '' + ${unim_posts[el].update_date} : ''"> </span></div>
                            </div>
                        </div>

                        <div class="col md-5 mt-3.5">
                            <div class="text-right" >
                                <a th:href="'/news/' + ${unim_posts[el].id}" class="btn btn-primary">Подробнее</a>
                            </div>
                        </div>
                        <!-- <span> <strong th:text="${posts[el].author} ? 'обновил' +${posts[el].author.getUsername()} : 'nooooooooo'"></strong></span>-->
                        </div>

            </div>

</div>
</body>
</html>
