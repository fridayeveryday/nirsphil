<div th:fragment="summernote" xmlns:th="http://www.w3.org/1999/xhtml">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote-bs4.min.js"></script>

</div>

<div th:fragment="summernote_editor">
    <div id="editor"></div>
    <input type="hidden" name="raw_data" id="raw_data" th:value="${el} ? ${el.full_text}:''">
    <input name="date" id="date" type="hidden">
    <script>/*параметр - id input*/ set_date("date")</script>
    <!--/*
                     editor - id редактора,
                     raw_data - id input для данных с html тегами,
                     button_id - id кнопки переключения режима редкатирования/предпросмотра,
                     e,p - class кнопки переключения режима редкатирования/предпросмотра соотвественно для задания css стиля кнопок через классы
                    */-->

    <input type="button" id="button_id" class="e" onclick="en_dis_able_editor('editor', 'raw_data', 'button_id', 'e', 'p')" value="Редактировать">
    <!--/*Подключение скрипта и вызов редактора при закгрзке страницы*/-->
    <script type="text/javascript" th:src="@{/js/editor_switcher.js}"></script>
    <script type="text/javascript">
        $(document).ready(en_dis_able_editor('editor', 'raw_data', 'button_id', 'e', 'p'))
    </script>
</div>
