<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>nirsfill</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body >
<header th:insert="parts/navbar :: navbar"></header>



    <div th:each="el : ${post}" >
    <form th:action="'/news/' + ${el.id} + '/edit'" method="post">
        <div class="container mt-5 mb-5">
            <div class="mx-auto" >
                <div class="my-4"> <h4> <strong> Редактирование статьи</h4> </strong></div>
        <div class="form-group">
            <div class="col-lg-8">
                <input type="text" th:value ="${el.title}" name="title" placeholder="" class="form-control"><br>
            </div>
            <div class="col-lg-8">
              <input type="text"  th:value ="${el.anons}" name="anons"  placeholder="" class="form-control"><br>
            </div>
            <div class="col-lg-8">
             <textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control"  th:text ="${el.full_text}"/>
            </div>
            <div class="form-group row">
                <div class="col-lg-12 my-3 mr-2">
            <button type="submit" class="btn btn-success my-15 ">Обновить статью</button>
            </div>
            </div>
        </div>
    </form>
</div>
</div>
</body>
</html>
