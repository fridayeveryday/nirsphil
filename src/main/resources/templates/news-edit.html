<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>nirsfill</title>



    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body >
<header th:insert="parts/navbar :: navbar"></header>
<header th:insert="parts/summernote :: summernote"></header>



<div th:each="el : ${post}" >
    <form th:action="'/news/' + ${el.id} + '/edit'" method="post">
        <div class="container mt-5 mb-5">
            <div class="mx-auto" >
                <div class="my-4"> <h4> <strong> Редактирование статьи </strong></h4></div>
        <div class="form-group">
                <div class="col-lg-8">
                    <input type="text" th:value ="${el.title}" name="title" placeholder="" class="form-control"><br>
                </div>
                <div class="col-lg-8">
                  <input type="text"  th:value ="${el.anons}" name="anons"  placeholder="" class="form-control"><br>
                </div>
                <div class="col-lg-8">
                    <div id="editor"></div>
                    <input type="hidden" name="raw_data" id="raw_data" th:value="${el.full_text}">
    <!--             <textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control"  th:text ="${el.full_text}"/>-->
                </div>
                <input name="update_date" id="update_date" type="hidden" ><script>/*параметр - id input*/ set_date("update_date")</script>
                <div class="form-group row">
                    <div class="col-lg-12 my-3 mr-2">
                        <!--/*
                     editor - id редактора,
                     raw_data - id input для данных с html тегами,
                     button_id - id кнопки переключения режима редкатирования/предпросмотра,
                     e,p - class кнопки переключения режима редкатирования/предпросмотра соотвественно для задания css стиля кнопок через классы
                    */-->
                        <input type="button" id="button_id" class="e" onclick="en_dis_able('editor', 'raw_data', 'button_id', 'e', 'p')" value="Редактировать">
                <button type="submit" class="btn btn-success my-15 ">Обновить статью</button>
                </div>
                </div>
        </div>
            </div>
        </div>
    </form>

</div>
<!--/*Подключение скрипта и вызов редактора при закгрзке страницы*/-->

<script type="text/javascript" th:src="@{/js/editor_switcher.js}"></script>
<script type="text/javascript">$(document).ready(en_dis_able('editor', 'raw_data', 'button_id', 'e', 'p'))</script>

</body>

</html>
