<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>nirsfill</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/style.css}" rel="stylesheet"   >

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body >
<header th:insert="parts/navbar :: navbar"></header>
<div class="container mt-5 mb-5">

    <div th:each="el : ${action}" class="alert alert-info mt-2">
        <h1 th:text="${el.title}"></h1><br>
        <!--        <p th:text="${el.full_text}"></p><br>-->
        <div th:utext="${el.full_text}"></div>
        <div th:text="'кол-во участников: ' +${el.vievs}"></div>
        <div id="clear_data"></div>
        <span th:text="${el.create_date} ? 'Дата создания:' + ${el.create_date} : '' "> </span>
        <span th:text="${el.update_date} ? 'Дата обновления:' + ${el.update_date} : ''"> </span>
        автор <strong th:text="${el.author} ? ${el.author.getUsername()} : 'nooooooooo'"></strong>




        <div class="form-row">
            <!--<div sec:authorize="hasAuthority('ADMIN')"> Внутри этого div видно только админам   -->

            <form th:action="'/action/' + ${el.id} + '/reg'" method="post">
                <div th:if="${!chek}" class="form-group col-md-2">
                    <button class="btn btn-danger" type="submit">Зарегестрироваться</button>
                </div>
                <div th:if="${chek}" class="form-group col-md-2">
                    <button class="btn btn-danger" type="submit">Отменить регестрацию</button>
                </div>
            </form>

            <form th:action="'/action/' + ${el.id} + '/action-users'" method="post">
                <div class="form-group col-md-2">
                    <button class="btn btn-danger" type="submit">Список участников</button>
                </div>

            </form>

            <div sec:authorize="hasAuthority('ADMIN')">
                <div class="form-group col-mb-2">
                    <a th:href="'/action/' + ${el.id} + '/edit'" class="btn btn-info">Редактировать</a><br><br>
                </div>
                <form th:action="'/action/' + ${el.id} + '/remove'" method="post">
                    <div class="form-group col-md-2">
                        <button class="btn btn-danger" type="submit">Удалить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
