<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>nirsfill</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body >
<header th:insert="parts/navbar :: navbar"></header>
<form action="/news-add" method="get">
    <div class="container mt-5 mb-5">
        <div class="container mt-5 mb-5">
            <div class="mx-auto" >

                <div class="form-group">
                    <div class="my-4"> <h4> <strong> Добавление статьи</h4> </strong></div>
                    <div class="col-lg-8">

            <input type="text" name="title" placeholder="Введите наззвание статьи" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-8">
            <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-8">
            <textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-lg-8">
            <button type="submit" class="btn btn-success" >Добавить статью</button>
                </div>
        </form>
    </div>
</div>
</body>
</html>
