<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>



    <title>nirsfill</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/style.css}" rel="stylesheet"   >
</head>
<body >
<header th:insert="parts/summernote :: summernote"></header>

<header th:insert="parts/navbar :: navbar"></header>
<form th:action="'/news-add'" method="post">
    <div class="container mt-5 mb-5">
        <div class="container mt-5 mb-5">
            <div class="mx-auto" >

                <div class="form-group">
                    <div class="my-4"> <h4> <strong> Добавление статьи</strong></h4> </div>
                    <div class="col-lg-8">

                        <input type="text" name="title" placeholder="Введите название статьи" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-8">
                        <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <!--Вставка шаблона редактора-->
                    <div th:insert="parts/summernote::summernote_editor">
                    </div>
                    Отметить важным<input type="checkbox" name="importance" th:checked="${el} ? ${el.importance}:''">
                </div>
                <div class="col-lg-8">

                    <button type="submit" class="btn btn-success" >Добавить статью</button>
                </div>
                <input type="hidden" name="_csrf" value="${_csrf.token}" />
            </div>
        </div>
    </div>
</form>

</body>
</html>
