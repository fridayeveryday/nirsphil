<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>



    <title>nirsfill</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/style.css}" rel="stylesheet" >
</head>
<body >
<header th:insert="parts/summernote :: summernote"></header>

<header th:insert="parts/navbar :: navbar"></header>
<form th:action="'/news-add'" method="post">
    <div class="container">
        <div class="add-frame">
            <div class="form-text2">

                <div class="form-group">
                    <div class="my-4"> <h4> <strong> Добавление статьи</strong></h4> </div>


                        <input type="text" name="title" placeholder="Введите название статьи" class="form-control">

                </div>
                <div class="form-group">

                        <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control">

                </div>

                <div class="form-group">
                    <!--Вставка шаблона редактора-->
                    <div th:insert="parts/summernote::summernote_editor"></div>
                </div>

                <div class="row add-row">
                    <span class="mr-3 mt-2 align-middle" >  Отметить важным  <input type="checkbox" name="importance" th:checked="${el} ? ${el.importance}:''"></span>
                <div class="text-right">

                    <button type="submit" class="btn butt-add" >Добавить статью</button>
                </div>
                <input type="hidden" name="_csrf" value="${_csrf.token}" />
                </div>
            </div>
        </div>
    </div>
</form>

</body>
</html>
