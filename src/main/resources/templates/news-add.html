<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>



    <title>nirsfill</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/style.css}" rel="stylesheet"   >
</head>
<body >
<header th:insert="parts/summernote :: summernote"></header>

<header th:insert="parts/navbar :: navbar"></header>
<form th:action="'/news-add'" method="post">
    <div class="container mt-5 mb-5">
        <div class="container mt-5 mb-5">
            <div class="mx-auto" >

                <div class="form-group">
                    <div class="my-4"> <h4> <strong> Добавление статьи</strong></h4> </div>
                    <div class="col-lg-8">

                        <input type="text" name="title" placeholder="Введите название статьи" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-8">
                        <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control">
                    </div>
                </div>
                <textarea id="editor"></textarea>
                <div class="form-group">

                    <input type="hidden" name="raw_data" id="raw_data">
<!--                    <div class="col-lg-8">-->
<!--                        <textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control"></textarea>-->
<!--                    </div>-->
                </div>
                <input name="create_date" id="create_date" type="hidden"><script>/*параметр - id input*/ set_date("create_date")</script>
                <div class="col-lg-8">
                    <!--/*
                      editor - id редактора,
                      raw_data - id input для данных с html тегами,
                      button_id - id кнопки переключения режима редкатирования/предпросмотра,
                      e,p - class кнопки переключения режима редкатирования/предпросмотра соотвественно для задания css стиля кнопок через классы
                     */-->
                    <input type="button" id="button_id" class="e" onclick="en_dis_able('editor', 'raw_data', 'button_id', 'e', 'p')" value="Редактировать">
                    <button type="submit" class="btn btn-success" >Добавить статью</button>
                </div>
                <input type="hidden" name="_csrf" value="${_csrf.token}" />
            </div>
        </div>
    </div>
</form>
<!--/*Подключение скрипта и вызов редактора при закгрзке страницы*/-->
<script type="text/javascript" th:src="@{/js/editor_switcher.js}"></script>
<script type="text/javascript">
    $(document).ready(en_dis_able_editor('editor', 'raw_data', 'button_id', 'e', 'p'))
</script>
</body>
</html>
