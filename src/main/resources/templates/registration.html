<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/parts/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<header th:insert="parts/navbar :: navbar"></header>
<form th:action="@{/registration}" method="post">

    <div class="container mt-5 mb-5 ">
        <div class="mx-auto" >
            <div class="form-group row justify-content-md-center">
                <div class="mt-4"> <h4> <strong>Регистрация </strong> </h4> </div>
            </div>
            <div class="form-group row justify-content-md-center">
                <div class="col-lg-4">
                    <input type="text" name="username" class="form-control" placeholder="Ваше имя" />
                </div>
            </div>
            <div class="form-group row justify-content-md-center">
                <div class="col-lg-4">
                    <input type="password" name="password" class="form-control" placeholder="Пароль" />
                </div>
            </div>
            <div class="form-group row justify-content-md-center">
                <div class="col-lg-4">
                    <input type="email" name="email" class="form-control" placeholder="some@some.com" />
                </div>
                <div class="invalid-feedback">
                    Введите существующий e-mail.
                </div>
            </div>
            <div class="form-group row justify-content-md-center">
                <div class="col-lg-4 mt-2">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Зарегистрироваться</button>
                </div>
            </div>
            <div class="form-group row justify-content-md-center">
                    <input type="hidden" name="_csrf" value="${_csrf.token}" />
                    <p > Уже есть аккаунт? <a href="/login">Войти</a> </p>
            </div>
    </div>
        </div>
    </div>


</form>

</body>
</html>
