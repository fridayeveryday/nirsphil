<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>

    <title>Spring Security Example </title>
    <!-- Bootstrap CSS -->
    <header th:insert="parts/navbar :: navbar"></header>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"  crossorigin="anonymous">
</head>
<body>
<form th:action="@{/login}" method="post">
    <div class="container mt-5 mb-5 ">
        <div class="mx-auto" >
            <div class="form-group row justify-content-md-center">
                <div class="mt-4"> <h4> <strong>Вход в личный кабинет </strong> </h4> </div>
            </div>
            <div class="form-group row justify-content-md-center">
                <div class="col-lg-4">
                    <input type="text" name="email" class="form-control" placeholder="Ваш email" />
                </div>
            </div>
            <div class="form-group row justify-content-md-center">

                <div class="col-lg-4">
                    <div class="password">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Пароль" />
<!--                        <div class="icon"><img class="icon" src="https://img.icons8.com/ios/50/000000/show-password.png"/></div>-->
                    </div>
                </div>

            </div>

            <div class="form-group row justify-content-md-center">
                <div class="col-lg-4 mt-2">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Войти</button>
                </div>
            </div>
            <div class="form-group row justify-content-md-center">
                <p > Ещё нет аккаунта? <a href="/registration">Регистрация</a> </p>
            </div>
        </div>
    </div>
    </div>
</form>
</body>
